<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../css/base.css">
    <title>门窗轨（杆）</title>
</head>
<body>
<div id="body">
    <div class="content">
            <div class="pro_title row center title">
                    <div class="circle"></div>
                    <div>窗帘轨种类 </div>
                    <div class="circle"></div>
            </div>
            <img src="../img/door8.png" alt="">
            <div class="l28">
                <div>窗帘轨用于窗帘盒内，又称暗轨。</div>
                <div>铝合金窗帘轨经久耐用，质量较好；</div>
                <div>塑料容易老化，但便宜。</div>
            </div>
            <div class="pro_title row center title">
                    <div class="circle"></div>
                    <div>窗帘杆（又称罗马杆）分类</div>
                    <div class="circle"></div>
            </div>
            <img src="../img/door9.png" alt="">
            <div class="l28 bot20">窗帘杆的选择主要根据家居风格，选择时应留意杆子的直径与壁厚，直径越大，壁厚越厚，表面处理越光滑细腻，产品越好。铝合金材质表面工艺以电泳喷漆工艺为佳， </div>
            <div class="bold bot20">铝合金及铁艺窗帘杆主要规格 </div>
            <div class="l28 bot20">
                <div>直径：16mm 19mm 20mm 25mm 27mm </div>
                <div>壁厚：1.0mm 1.5mm 2.0mm 2.5mm 2.8mm </div>
            </div>
    </div>
</div>

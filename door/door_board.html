<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../css/base.css">
    <title>窗台板</title>
</head>
<body>
<div id="body">
    <div class="content" style="padding-top:20px;">
        <img src="../img/board.png" alt="">
        <div class="row">
            <div style="width:33%;text-align: center;">
                <div class="bold bot20">石材窗台板 </div>
                <div style="padding:10px;">耐风吹日晒，花色多样，是比较适宜的选材，石材又分大理石，花岗岩，人造石，以大理石花色自然为佳。 </div>
            </div>
            <div style="width:33%;text-align: center;">
                <div class="bold bot20">木质窗台板 </div>
                <div style="padding:10px;">木质温暖奢华，但不耐风吹日晒，容易变形褪色。 </div>
            </div>
            <div style="width:33%;text-align: center;">
                <div class="bold bot20">瓷砖窗台板 </div>
                <div style="padding:10px;">耐风吹日晒，但拼接较多，美观差点。 </div>
            </div>
        </div>
    </div>
</div>   
</body>
</html>

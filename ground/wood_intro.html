        <div class="pro_title row center title">
            <div class="circle"></div>
            <div>龙骨铺设木地板示意图</div>
            <div class="circle"></div>
        </div>
        <img src="../img/wood1.png" alt="" class="wood_img">
        <div class="pro_title row center title">
            <div class="circle"></div>
            <div>悬浮铺设木地板示意图 </div>
            <div class="circle"></div>
        </div>
        <img src="../img/wood2.png" alt="" class="wood_img">
        <div class="line28">
            两种方法铺设前均应找平，如果地面不找平则需要利用龙骨及夹板找平；还应清理干净基层面且保持干燥； 
        </div>
        <div class="line28">龙骨铺设法应注意防潮膜如果处于自然状态下会有波浪形起伏，潮气顺空隙直接透过来，起不到防潮的作用，防潮膜应利用点位（胶或钉子）固定拉平再铺设地板，有的把防潮膜铺在龙骨下，这种方法可以解决地面透来的潮气但不能解决木龙骨和空气中的潮气，所以国家标准不允许。 悬浮铺法对地面找平层的水平误差要求更高，否则再好的地板也会有异响。 从防潮层还需要防止空气中潮气对地板的影响来看，不管低层还是高层，南方地区均应设置防潮层。 </div>
        <div class="pro_title row center title">
            <div class="circle"></div>
            <div>常见问题 </div>
            <div class="circle"></div>

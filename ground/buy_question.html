<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/base.css">
    <title>瓷砖如何选购</title>
</head>
<body>
<div id="body">
    <div class="content">
        <div class="pro_title row center title">
            <div class="circle"></div>
            <div>瓷砖选购常见疑问</div>
            <div class="circle"></div>
        </div>
        <div class="question_one">
            <div class="que_title">大砖切小砖可以吗？</div>
            <div>可以，但最好不要。因为现场切割不可能达到工厂水平，而且噪音扰民，除非真的是特别喜欢这款瓷砖。</div>
        </div>
        <div class="question_one">
            <div class="que_title">用瓷砖胶（薄铺法）还是水泥砂浆？</div>
            <div>地砖上墙必须用瓷砖胶，因为地砖比墙纸厚且重；瓷化度比较高吸水率低的墙砖也应用瓷砖胶。瓷砖胶品牌。地砖一般水泥砂浆就好了。</div>
        </div>
        <div class="question_one">
            <div class="que_title">哪些部位用隐蔽砖？</div>
            <div>地砖上墙必须用瓷砖胶，因为地砖比墙纸厚且重；瓷化度比较高吸水率低的墙砖也应用瓷砖胶。瓷砖胶品牌。地砖一般水泥砂浆就好了。</div>
        </div>
        <div class="question_one">
            <div class="que_title">厨卫砖的防滑？</div>
            <div>釉面砖亚光面或仿古砖，不要选择表面特别亮的地砖，不防滑。有人选光面但带凹凸的防滑砖，不好打理，凸凹既不好看也容易藏污纳垢。</div>
        </div>
    </div>
</div>    
</body>
</html>
